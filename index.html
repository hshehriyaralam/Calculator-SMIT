<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styl.css">
    <title>Calculator </title>
</head>
<body>
     <div class="Calculator">
        <input type="text" placeholder="0" id="inputBox" readonly>
        <div>
            <button class="Operator">AC</button>
            <button class="Operator">DEL</button>
            <button class="Operator">%</button>
            <button class="Operator">/</button>
        </div>      
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="Operator">*</button>
        </div>   
             <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="Operator">-</button>
        </div>
        <div>
            <button >1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal8tn">=</button>
        </div>
     </div>
    
</body>
<script src="app.js"></script>
</html>
